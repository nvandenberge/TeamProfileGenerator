<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Prolfile Generator</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
      <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
      />
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="text-center">
        <h1>My Team</h1>
      </div>
    </header>
    <main class="container">
     <div class="row">
       <div class="col-md-6 col-lg-4 managers">
    <div class="card">
        <div class="card-header">
            <h2>Bob</h2>
            <h3><i class="fas fa-glasses"></i>  Manager</h3>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: 1</li>
            <li class="list-group-item">Email: <a href="mailto:bob@email.com">bob@email.com</a></li>
            <li class="list-group-item">Office Number: 90</li>
        </ul>
    </div>
  </div>
   <div class="col-md-6 col-lg-4 engineers">
      <div class="card">
          <div class="card-header">
              <h2>Tom</h2>
              <h3><i class="fas fa-mug-hot"></i>  Engineer</h3>
          </div>
          <ul class="list-group list-group-flush">
              <li class="list-group-item">ID: 2</li>
              <li class="list-group-item">Email: <a href="mailto:tom@email.com">tom@email.com</a></li>
              <li class="list-group-item">GitHub: <a target='_blank' href="https://github.com/githubTom">githubTom</a></li>
          </ul>
      </div>
  </div>
   <div class="col-md-6 col-lg-4 interns">
    <div class="card">
        <div class="card-header">
            <h2>Bill</h2>
            <h3><i class="fas fa-user-graduate"></i> Intern</h3>
        </div>
        <ul class="list-group list-group-flush">
            <li class="list-group-item">ID: 3</li>
            <li class="list-group-item">Email: <a href="mailto:bill@email.com">bill@email.com</a></li>
            <li class="list-group-item">School: Yale</li>
        </ul>
    </div>
  </div>
  
     </div>
    </main>
  </body>
</html>
